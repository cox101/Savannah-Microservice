[flake8]
max-line-length = 127
max-complexity = 10
exclude = 
    .git,
    __pycache__,
    venv,
    env,
    .venv,
    .env,
    migrations,
    .tox,
    build,
    dist,
    *.egg-info
ignore = 
    E203,  # whitespace before ':'
    W503,  # line break before binary operator
    F401,  # imported but unused (in __init__.py files)
per-file-ignores =
    __init__.py:F401
    settings.py:E501
    test_*.py:E501,F401
